<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ post.title }}
{{ post.body }}
{{ post.date_created }}
<form method="post" action="{% url 'post_comment' slug=post.slug %}">
    {% csrf_token %}
    {{ comment_form }}
    <button type="submit">SEND</button>
</form>

<form method="post" action="{% url 'post_feedback' slug=post.slug %}">
    {% csrf_token %}
    {{ feedback_form }}
    <button type="submit">SEND</button>
</form>
</body>
</html>
